<!DOCTYPE html>
<html>
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>8-1-3</title>
		<style type="text/css">
			div{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%); // 横轴-50%，竖轴-50%
				width: 400px;
				height: 300px;
				background-image:-webkit-linear-gradient(bottom,red,#fd8403,yellow);
				font-family: 黑体;
			}
		</style>
	</head>
	<body>
		<div>
			<form>
				<table>
					<tbody>
					<tr>
						<td>姓名:</td>
						<td>
							<input type="text" id="user" placeholder="请输入姓名" required>
						</td>
					</tr>
					<tr>
						<td>密码:</td>
						<td>
							<input type="password" id="psword" placeholder="请输入至少8位的密码" onchange="myPsword()">
							<font id="hint" color="red" hidden>*密码至少8位*</font>
						</td>
					</tr>
					<tr>
						<td>性别:</td>
						<td>
							<input type="radio" name="sex" value="男">男
							<input type="radio" name="sex" value="女">女
						</td>
					</tr>
					<tr>
						<td>血型:</td>
						<td>
							<input type="radio" name="blood" value="O">O
							<input type="radio" name="blood" value="A">A
							<input type="radio" name="blood" value="B">B
							<input type="radio" name="blood" value="AB">AB
						</td>
					</tr>
					<tr>
						<td>性格:</td>
						<td>
							<input type="checkbox" name="hobby" value="热情大方">热情大方
							<input type="checkbox" name="hobby" value="温柔体贴">温柔体贴
							<input type="checkbox" name="hobby" value="多愁善感">多愁善感
						</td>
					</tr>
					<tr>
						<td>文件:</td>
						<td>
							<input type="file" id="file" name="file" value="浏览">
						</td>
					</tr>
					<tr>
						<td>简介:</td>
						<td>
							<textarea placeholder="选填"></textarea>
						</td>
					</tr>
					<tr>
						<td>城市:</td>
						<td>
							<select id="city">
								<option value="北京市">北京市</option>
								<option value="成都市">成都市</option>
								<option value="天津市">天津市</option>
								<option value="南京市">南京市</option>
								<option value="重庆市">重庆市</option>
								<option value="南充市">南充市</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<input type="submit" id="sub" value="提交">
							<input type="reset" id="re" value="重置">
						</td>
					</tr>
					</tbody>
				</table>
			</form>
		</div>
	<script>
		function myPsword(){
			var mima = document.getElementById('psword').value;
			var hint = document.getElementById('hint');
			if(mima.length < 8 || mima == ""){
				hint.hidden = false
			}else{
				hint.innerHTML = "<font color='green'>*密码合法！</font>"
			}
		}
	</script>
	</body>
</html>
