<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一周第一次作业</title>
		<style>
			table{
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<table border="1px">
			<tr>
				<th colspan="2">信息统计表</th>
			</tr>
			<tr>
				<td>姓名：</td>
				<td>
					<input type="text"/>
				</td>
			</tr>
			<tr>
				<td>年龄：</td>
				<td><input type="text"/></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input type="radio" name="sex" value="0"/>男
					<input type="radio" name="sex" value="1"/>女
				</td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>
					<input type="checkbox" name="hobby" value="打游戏">打游戏<br />
					<input type="checkbox" name="hobby" value="刷抖音">刷抖音<br />
					<input type="checkbox" name="hobby" value="健身">健身<br />
					<input type="checkbox" name="hobby" value="跑步">跑步<br />
					<input type="checkbox" name="hobby" value="逛街">逛街<br />
					<input type="checkbox" name="hobby" value="干饭">干饭<br />
				</td>
			</tr>
			<tr>
				<td>学历：</td>
				<td>
					<select name="education">
						<option value="">请选择</option>
						<option value="1">小学</option>
						<option value="2">初中</option>
						<option value="3">高中</option>
						<option value="4">专科</option>
						<option value="5">本科</option>
						<option value="6">研究生</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>自我介绍：</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit"/>
					<input type="reset"/>
				</td>
			</tr>
			
		</table>
	</body>
</html>
